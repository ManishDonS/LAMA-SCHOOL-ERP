{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
  labels:
    app: api-gateway
    version: {{ .Chart.AppVersion }}
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.apiGateway.port }}
        env:
        - name: PORT
          value: "{{ .Values.apiGateway.port }}"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: school-erp-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: school-erp-config
              key: LOG_LEVEL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: school-erp-config
              key: CORS_ORIGIN
        resources:
          requests:
            memory: {{ .Values.apiGateway.resources.requests.memory | quote }}
            cpu: {{ .Values.apiGateway.resources.requests.cpu | quote }}
          limits:
            memory: {{ .Values.apiGateway.resources.limits.memory | quote }}
            cpu: {{ .Values.apiGateway.resources.limits.cpu | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.apiGateway.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: {{ .Values.apiGateway.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ .Values.namespace }}
  labels:
    app: api-gateway
spec:
  type: {{ .Values.apiGateway.service.type }}
  ports:
  - port: {{ .Values.apiGateway.service.port }}
    targetPort: {{ .Values.apiGateway.port }}
    protocol: TCP
  selector:
    app: api-gateway
{{- end }}
