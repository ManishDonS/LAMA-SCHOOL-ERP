# Default values for school-erp Helm chart

## Global settings
global:
  environment: production
  imageRegistry: docker.io
  imagePullPolicy: IfNotPresent

## Namespace
namespace: school-erp

## PostgreSQL Database Configuration
postgresql:
  enabled: true
  auth:
    username: schoolerp
    password: changeme
    postgresPassword: changeme
    database: school_erp
  primary:
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: standard

## Redis Cache Configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: changeme
  master:
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: standard

## NATS Message Queue Configuration
nats:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: standard

## API Gateway
apiGateway:
  enabled: true
  replicaCount: 2
  image:
    repository: school-erp/api-gateway
    tag: latest
  port: 3000
  service:
    type: LoadBalancer
    port: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: api.school-erp.local
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: school-erp-tls
        hosts:
          - api.school-erp.local

