apiVersion: v2
name: school-erp
description: A Helm chart for School ERP microservices system
type: application
version: 1.0.0
appVersion: "1.0.0"

maintainers:
  - name: School ERP Team
    email: team@school-erp.com

keywords:
  - school
  - erp
  - microservices
  - kubernetes

home: https://github.com/yourusername/school-erp
sources:
  - https://github.com/yourusername/school-erp

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

  - name: nats
    version: "0.19.x"
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nats.enabled
