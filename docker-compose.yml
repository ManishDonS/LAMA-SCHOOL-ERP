services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: school-erp-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-school_erp}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-school_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school-erp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: school-erp-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school-erp-network

  # NATS Message Broker
  nats:
    image: nats:2.10-alpine
    container_name: school-erp-nats
    ports:
      - "${NATS_PORT:-4223}:4222"
      - "8223:8222"  # Management port
    command: -js -sd /data
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4222 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - school-erp-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
      args:
        - GOPROXY=https://proxy.golang.org,direct
    container_name: school-erp-auth
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/school_erp
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-your-super-secret-refresh-token-key-change-this-in-production}
      CORS_ALLOW_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - school-erp-network
    restart: on-failure

  # User Service
  user-service:
