        - GOPROXY=https://proxy.golang.org,direct
    container_name: school-erp-user
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3002:3002"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: school_erp
      NATS_URL: nats://nats:4222
      REDIS_URL: redis://redis:6379
      CORS_ALLOW_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
